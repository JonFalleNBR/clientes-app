<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-2" >
    <li class="breadcrumb-item active"><b>Consulta</b></li>
</ol>
<br>
<div class="container">
    <form #consultaForm = "ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Nome do Cliente</label>
                <input type="text" [(ngModel)]="nome" 
                        name="nome" class="form-control"
                        id="inputNome">
            </div>

            <div class="col-md-6">
                <label for="inputMes">Mês</label>
                <select [(ngModel)]="mes" class="form-control" name="mes">
                    <option value="">Selecione... </option>
                    <option *ngFor= "let mes of meses" [value]="mes">
                        {{ mes }}
                    </option>         
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3" >
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i> | Consultar
                </button>
            </div>
        </div>

    </form>
</div>
